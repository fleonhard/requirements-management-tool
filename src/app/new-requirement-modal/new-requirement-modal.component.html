
<!-- Modal -->
<div *ngIf="getTmpRequirement()" id="createNewRequirementModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Neue Anforderung</h3>
        <h5>Gruppe: {{getGroupName()}}</h5>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="short description" #labelDescription (keyup)="setDescription(labelDescription.value)">
        <div class="col-lg-12"><h4>Beschreibung</h4></div>
        <div class="description  col-lg-12">
          {{getDescription()}}
        </div>
        <div class="count col-lg-6 text-center">
          <h4>{{getTmpRequirement().votes}} <span class="glyphicon glyphicon-thumbs-up"></span></h4>
          <button class="btn btn-default btn-sm dropdown-toggle" type="button" (click)="increaseVotes()">
            +
          </button>
          <button class="btn btn-default btn-sm dropdown-toggle" type="button" (click)="decreaseVotes()">
            -
          </button>
        </div>
        <div class="count col-lg-6 text-center">
            <h4>Story-Points</h4>
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{getTmpRequirement().storypoints}}
              <span class="caret space-left"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li ><a class="pointer" (click)="setStoryPoints(0)">0</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(1)">1</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(2)">2</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(3)">3</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(4)">4</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(5)">5</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(6)">6</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(7)">7</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(8)">8</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(9)">9</a></li>
              <li ><a class="pointer" (click)="setStoryPoints(10)">10</a></li>
            </ul>
          </div>
        </div>

        <div class="col-lg-12"><h4>Stakeholder</h4></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().developmentteam==1?'btn-success':'btn btn-secondary')}}" (click)="toggleDevelpomentTeam()">Entwickler-Team</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().admin==1?'btn-success':'btn btn-secondary')}}" (click)="toggleAdmin()">Admin</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().moduladmin==1?'btn-success':'btn btn-secondary')}}" (click)="toggleModulAdmin()">Modulverantwortlicher</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().employee==1?'btn-success':'btn btn-secondary')}}" (click)="toggleEmployee()">Mitarbeiter</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().studentassistant==1?'btn-success':'btn btn-secondary')}}" (click)="toggleStudentAssistant()">Studentische Hilfskraft</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().student==1?'btn-success':'btn btn-secondary')}}" (click)="toggleStudent()">Student</button></div>

        <div class="col-lg-12"><h4>System</h4></div>
        <div class="btn-wrapper col-lg-6"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().oldSystem==1?'btn-success':'btn btn-secondary')}}" (click)="addToOldSystem()">Altes System</button></div>
        <div class="btn-wrapper col-lg-6"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().newSystem==1?'btn-success':'btn btn-secondary')}}" (click)="addToNewSystem()">Neues System</button></div>

        <div class="col-lg-12"><h4>Kano</h4></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().basisfaktor==1?'btn-success':'btn btn-secondary')}}" (click)="addBasisFactor()">Basisfaktor</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().leistungsfaktor==1?'btn-success':'btn btn-secondary')}}" (click)="addLeistungsFactor()">Leistungsfaktor</button></div>
        <div class="btn-wrapper col-lg-4"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().begeisterungsfaktor==1?'btn-success':'btn btn-secondary')}}" (click)="addBegeisterungsFactor()">Begeisterungsfaktor</button></div>

        <div class="btn-wrapper col-lg-12"><h4>Klassifizierung</h4></div>
        <div class="btn-wrapper col-lg-6"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().funktional==1?'btn-success':'btn btn-secondary')}}" (click)="addFunktional()">Funktionale Anforderung</button></div>
        <div class="btn-wrapper col-lg-6"><button type="button" class="{{'full btn btn-sm '+(getTmpRequirement().nichtfunktional==1?'btn-success':'btn btn-secondary')}}" (click)="addNichtFunktional()">Nicht-Funktionale Anforderung</button></div>

      </div>
      <div class="modal-footer">
        <div class="btn-wrapper left">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
        <div class="btn-wrapper right">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addRequirementToDb()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
